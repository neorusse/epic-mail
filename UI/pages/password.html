<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EPICMail | Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <!-- Header Section Starts -->
  <div class="wrapper">
  <header class="main-header">
    <div class="container">
      <nav class="navbar">
        <span class="navbar__toggle js-navbar__toggle">
          <i class="fa fa-bars"></i>
        </span>
        <div class="navbar__logo">
          <a href="../../index.html"><img src="../assets/imgs/epic-mail-logo.png" alt="mail" /></a>
        </div>
        <ul class="main-nav js-main-nav">
          <li>
            <a href="./login.html" class="main-nav__links btn btn--nav btn--nav-login">Login</a>
          </li>
          <li>
            <a href="./register.html" class="main-nav__links btn btn--nav btn--nav-join">Join EPICMail</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Header Section Ends -->

  <main>
    <div class="container">
      <!-- Form Section Starts -->
      <div class="form-login flex">
        <div class="form-wrapper">
          <form action="/" method="POST">
            <div class="form__field">
              <input type="email" name="password" placeholder="New Password">
              <input type="password" name="password" placeholder="Retype Password">
            </div>
            <div class="form__submit">
              <a class="btn form__submit-btn" href="./reset-success.html">Submit</a>
            </div>
        </div>
        </form>
      </div>
      </div>
    </div>
  </main>
  </div>
  <!-- Main Section Ends -->

  <!-- Footer Section Starts -->
  <footer class="footer">
    <div class="row container">
      <div class=" col contact-info">
        <h3 class="footer__text-title">Contact us</h3>
        <div class="contact-info__social">
          <a href="#!" class="contact-info__social--primary"><img src="../assets/imgs/icons/linkedin.svg"
              alt="linkedin-icon" /></a>
          <a href="#!"><img src="../assets/imgs/icons/twitter.svg" alt="twitter-icon" /></a>
          <a href="#!"><img src="../assets/imgs/icons/facebook.svg" alt="facebook-icon" /></a>
        </div>
        </div>
        <div class="col footer__vision">
          <h3 class="footer__text-title">EPICMail Vision</h3>
          <p class="info__desc--text">
            A platform for individuals, and teams to exchange data and make the
            world more open and connected.
          </p>
      </div>
    </div>
    <div class="footer__info">
      <p></p>
      &copy; <span class="js-date"></span> EPICMail, LLC. All Rights Reserved.
      </p>
    </div>
  </footer>
  <script src="../scripts/index.js"></script>
</body>

</html>
