<!DOCTYPE html>
<html>
  <head>
    <title>Forms - Demo Preview</title>
    <meta content="noindex, nofollow" name="robots" />
    <!-- Include CSS File Here -->
    <link href="../styles/compose.css" rel="stylesheet" />
  </head>

  <body>
    <form action="" method="post" class="form">
      <span
        ><h1>Email</h1>
        <a href="./mail.html"><h2 class="back-btn">Back</h2></a></span
      >
      <label class="form__field">
        <span>Select a Group :</span>&nbsp;
        <select>
          <option value="JavaScript Devs">JavaScript Devs</option>
          <option value="Ruby Devs">Ruby Devs</option>
          <option value="PHP Devs">PHP Devs</option>
          <option value="Python Devs">Python Devs</option>
        </select>
      </label>
      <label class="form__field">
        <span>Or Select a User :</span>&nbsp;
        <select>
          <option value="Russell Nyorere">Russell Nyorere</option>
          <option value="Rose Nyorere">Rose Nyorere</option>
          <option value="Rurho Nyorere">Rurho Nyorere</option>
          <option value="Rurho Nyorere">Ruona Nyorere</option>
        </select>
      </label>
      <label class="form__field">
        <span>Subject :</span>&nbsp;
        <input class="name" name="dname" type="text" />
      </label>
      <label class="form__field">
        <span>Message :</span>&nbsp;
        <textarea class="msg" name="msg"></textarea>
      </label>
      <input class="submit" name="submit" type="submit" value="Send" />
    </form>
  </body>
</html>
