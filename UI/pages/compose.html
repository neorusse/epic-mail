<!DOCTYPE html>
<html>
  <head>
    <title>Email | Compose</title>
    <meta content="noindex, nofollow" name="robots" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="../styles/compose.css" rel="stylesheet" />
  </head>

  <body>
    <form action="" method="post" class="form">
      <button class="btn">
        <a href="./login.html">Logout</a>
      </button>
      <span
        ><h1>Email</h1>
        <a href="./mail.html"
          ><h2 class="back-btn"><i class="fa fa-hand-o-left"></i> Back</h2></a
        ></span
      >
      <label class="form__field">
        <span>Email :</span>&nbsp;
        <input class="name" name="email" type="email" placeholder="Email" />
      </label>
      <label class="form__field">
        <span>Subject :</span>&nbsp;
        <input class="name" name="name" type="text" placeholder="Subject" />
      </label>
      <label class="form__field">
        <span>Message :</span>&nbsp;
        <textarea class="msg" name="msg"></textarea>
      </label>
      <input class="submit" name="submit" type="submit" value="Send" />
    </form>
  </body>
</html>
